<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .btn:hover {
            background: #ff4b3e;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
            text-align: center;
        }

        .underweight {
            color: #3498db;
        }

        .normal {
            color: #27ae60;
        }

        .overweight {
            color: #f39c12;
        }

        .obese {
            color: #e74c3c;
        }

        .btn-back-home {
            background: #3498db;
            color: #fff;
            text-align: center;
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .btn-back-home:hover {
            background: #2980b9;
        }
    </style>
    <title>Fitness Planner</title>
</head>

<body>
    <div class="container">
        <button class="btn-back-home" onclick="window.location.href='http://127.0.0.1:5000/dashboard'">Back to
            Homepage</button>
        <h1>Fitness Planner</h1>
        <div class="main-content">
            <p>
                Enter your current body weight and your target body weight. We will design a fitness and a diet plan for
                you.
            </p>
            <p>
                Enter your current weight and target weight (in kilograms) below:
            </p>
            <div class="content-section">
                <form method="POST" id="fitness-planner-form">
                    <div class="form-group">
                        <label for="currentweight">Current weight in kgs:</label>
                        <input type="text" name="currentweight" id="currentweight" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="targetweight">Target weight in kgs:</label>
                        <input type="text" name="targetweight" id="targetweight" class="form-control" />
                    </div>
                    <button type="submit" class="btn">Create a fitness and diet plan</button>
                </form>
            </div>
            <div class="result">

            </div>
        </div>
    </div>
</body>

</html>
